<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找房无忧-找回密码</title>
    <link rel="stylesheet" href="css/Head.css">
    <link rel="stylesheet" href="css/pwr.css">
    <script src="js/setRem.js"></script>

</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="log">
            <img src="image/index/logo.jpg" alt="">
        </div>
        <div class="function">
            <a href="javaScript:;">
                <img src="image/index/my.jpg" alt="">
            </a>
            <a href="javaScript:;">
                <img src="image/index/xiazai.jpg" alt="">
            </a>
        </div>
    </header>
    <ul>
        <li><span>首页</span>><span>找回密码</span></li>
        <li><input type="tel" placeholder="请输入手机号码" maxlength="11" id="telephone"> <button id="verificationButton"
                value="发送验证码" disabled>发送验证码</button>
            <p class="tishi tishi1">错误</p>
        </li>
        <li><input type="text" placeholder="请输入短信中的验证码" id="verificationCode">
            <p class="tishi tishi2">错误</p>
        </li>
        <li><input type="password" placeholder="请输入新密码" id="password">
            <p class="tishi tishi3">错误</p>
        </li>
        <li><input type="password" placeholder="请输入确认密码" id="repassword">
            <p class="tishi tishi4">错误</p>
        </li>
    </ul>
    <div class="last"><button class="register">提交
        </button></div>
</body>

</html>
<script src="js/rwp.js"></script>
<script src="./js/touch.min.js"></script>
